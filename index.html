<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Slider</title>
</head>

<body>
    <nav>
        <a href="#" id="logo">Logotype</a>
        <a href="#">Watch Showreel</a>
    </nav>

    <div class="slider">
        <div class="slider-container prev">
            <div class="slide-img">
                <img src="assets/images/img7.jpg" alt="slide">
            </div>
        </div>
        <div class="slider-container active">
            <div class="slide-img">
                <img src="assets/images/img1.jpg" alt="slide">
            </div>
        </div>
        <div class="slider-container next">
            <div class="slide-img">
                <img src="assets/images/img2.jpg" alt="slide">
            </div>
        </div>

        <div class="slider-title">
            <h1>Serene Space</h1>
        </div>

        <div class="slider-counter">
            <p><span>1</span><span>/</span><span>7</span></p>
        </div>

        <div class="slider-items">
            <p class="activeItem">Serene Space</p>
            <p>Gentle Horizon</p>
            <p>Quiet Flow</p>
            <p>Ethereal Light</p>
            <p>Calm Drift</p>
            <p>Subtle Balance</p>
            <p>Soft Whisper</p>
        </div>

        <div class="slider-preview">
            <img src="assets/images/img1.jpg" alt="preview">
        </div>
    </div>

    <footer>
        <p>Experiment 0387, 24</p>
        <p>With LOVE</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
